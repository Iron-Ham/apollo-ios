query HeroFriendsConnection($id: ID!, $first: Int!, $after: ID) {
  character(id: $id) {
    id
    name
    friendsConnection(first: $first, after: $after) {
        friends {
            id
            name
        }
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
    }
  }
}
